<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <meta
      name="description"
      content="Explore a delightful journey through global cuisines! Discover authentic recipes, culinary traditions, and mouthwatering dishes from diverse cultures around the world. Join us in celebrating the rich flavors and vibrant culinary heritage that unite us all."
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-main-color overflow-hidden">
    <!-- loading-screen -->
    <div
      class="loading-screen flex min-h-screen w-full bg-black items-center justify-center fixed z-[9999] top-0 left-0"
    >
      <span class="loader"></span>
    </div>

    <!-- side bar -->
    <aside class="flex fixed top-0 z-[999]">
      <div id="sideBarLayer" class="hidden">
        <div
          id="sideBar"
          class="min-h-screen bg-main-color p-6 flex flex-col justify-between text-gray-50 whitespace-nowrap"
        >
          <ul class="relative flex flex-col" id="sideBarLinks">
            <li id="search"><a href="#">Search</a></li>
            <li id="category"><a href="#">Categories</a></li>
            <li id="area"><a href="#">Area</a></li>
            <li id="ingredients"><a href="#">Ingredients</a></li>
            <li id="contact"><a href="#">Contact Us</a></li>
          </ul>
          <footer class="mb-4 justify-end">
            <div class="social-media">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-solid fa-globe"></i></a>
            </div>
            <p>Copyright Â© 2019 All Rights Reserved.</p>
          </footer>
        </div>
      </div>
      <div
        id="header"
        class="min-h-screen bg-white flex flex-col justify-between items-center py-6 px-2"
      >
        <img src="images/logo.png" alt="" class="size-14 object-cover" />
        <i class="fa-solid fa-bars fa-2xl cursor-pointer" id="openBtn"></i>
        <i
          class="fa-solid fa-close fa-2xl hidden cursor-pointer"
          id="closeBtn"
        ></i>
        <div>
          <i class="fa-solid fa-globe block cursor-pointer"></i>
          <i class="fa-solid fa-share-nodes block mt-2 cursor-pointer"></i>
        </div>
      </div>
    </aside>
    <!-- main section -->
    <section class="min-h-screen">
      <!-- inner loading screen -->
      <div
        class="inner-loading-screen flex min-h-screen w-full bg-black items-center justify-center hidden fixed z-[99] top-0 left-0"
      >
        <span class="loader"></span>
      </div>

      <!-- search inputs -->
      <div
        class="w-[75%] mx-auto grid-cols-1 md:grid-cols-2 justify-center gap-5 py-6 grid hidden"
        id="searchContainer"
      >
        <input
          type="text"
          class="custom-input text-white bg-transparent"
          placeholder="Search By Name"
          id="searchByName"
        />
        <input
          type="text"
          class="custom-input text-white bg-transparent"
          placeholder="Search By First Letter"
          id="searchByLetter"
          maxlength="1"
        />
      </div>
      <!-- content  -->
      <div class="container sm:w-[85%] md:w-[90%] min-h-screen">
        <div id="dataRow" class="min-h-screen py-12 ps-10"></div>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
